{% extends "base.html" %}

{% block content %}

<style>
    .form-grid { display: flex; gap: 20px; }
    .form-col { flex: 1; }
    /* No celular, empilha um embaixo do outro */
    @media (max-width: 600px) { .form-grid { flex-direction: column; gap: 0; } }
</style>

<div style="max-width: 600px; margin: 0 auto;">
    <section class="card hero">
        <div style="text-align: center; margin-bottom: 25px;">
            <h1 style="color: var(--primary); margin-bottom: 10px;">
                <i class="fas fa-graduation-cap" style="color: var(--gold);"></i> Comece seus Estudos
            </h1>
            <p class="muted" style="color: #64748b; font-size: 0.95rem; line-height: 1.5;">
                O <strong>Modo Treino</strong> oferece feedback imediato a cada quest√£o.<br>
                O <strong>Modo Prova</strong> simula o tempo real do exame.
            </p>
        </div>

        <form class="form" method="post" action="{{ url_for('start') }}">
            
            <div style="margin-bottom: 15px;">
                <label class="label" for="area"><i class="fas fa-book"></i> √Årea Jur√≠dica</label>
                <select class="select" name="area" id="area" required>
                    <option value="" disabled selected>Selecione a mat√©ria...</option>
                    {% for a in areas %}
                        <option value="{{ a }}">{{ a }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-grid">
                <div class="form-col">
                    <label class="label" for="mode"><i class="fas fa-toggle-on"></i> Modo</label>
                    <select class="select" name="mode" id="mode">
                        <option value="treino">Treino üß†</option>
                        <option value="prova">Prova ‚è±Ô∏è</option>
                    </select>
                </div>

                <div class="form-col">
                    <label class="label" for="n"><i class="fas fa-layer-group"></i> Qtd. (5-20)</label>
                    <input class="input" type="number" name="n" id="n" min="5" max="20" value="10">
                </div>
            </div>

            <button class="btn-primary" type="submit" style="margin-top: 20px;">
                Iniciar Quiz <i class="fas fa-arrow-right" style="margin-left: 5px;"></i>
            </button>
        </form>

        </section>
</div>

{% endblock %}
